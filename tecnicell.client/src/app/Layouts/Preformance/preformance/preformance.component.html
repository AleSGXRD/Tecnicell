
@defer () {
    <div class="flex flex-row min-h-screen ">
      <app-sidebar [ngClass]="'xl:flex z-30 transition-transform -left-64 hidden'"></app-sidebar>
      <app-dialog></app-dialog>
      <app-dialog-delete  ></app-dialog-delete>
      <div class="grid grid-cols-1 content-start gap-4 items-center">
          <app-navigation-mobile class="w-full"  ></app-navigation-mobile>
          <div class="flex-row justify-between px-8 xl:px-24">
            <app-direction [direction]="direction"></app-direction>
          </div>
            <div class="flex flex-col md:flex-row md:flex-wrap justify-around items-center gap-8  mt-12">
            @for (gains of currencyGains; track $index) {
                        
                <div class="flex flex-row items-center rounded-xl bg-gray-100 px-4 py-2 relative">
                    
                    <div class="rotate-2 absolute -top-10 rounded-xl bg-green-600"> 
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-cashapp -rotate-2" width="96" height="96"viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M17.1 8.648a.568 .568 0 0 1 -.761 .011a5.682 5.682 0 0 0 -3.659 -1.34c-1.102 0 -2.205 .363 -2.205 1.374c0 1.023 1.182 1.364 2.546 1.875c2.386 .796 4.363 1.796 4.363 4.137c0 2.545 -1.977 4.295 -5.204 4.488l-.295 1.364a.557 .557 0 0 1 -.546 .443h-2.034l-.102 -.011a.568 .568 0 0 1 -.432 -.67l.318 -1.444a7.432 7.432 0 0 1 -3.273 -1.784v-.011a.545 .545 0 0 1 0 -.773l1.137 -1.102c.214 -.2 .547 -.2 .761 0a5.495 5.495 0 0 0 3.852 1.5c1.478 0 2.466 -.625 2.466 -1.614c0 -.989 -1 -1.25 -2.886 -1.954c-2 -.716 -3.898 -1.728 -3.898 -4.091c0 -2.75 2.284 -4.091 4.989 -4.216l.284 -1.398a.545 .545 0 0 1 .545 -.432h2.023l.114 .012a.544 .544 0 0 1 .42 .647l-.307 1.557a8.528 8.528 0 0 1 2.818 1.58l.023 .022c.216 .228 .216 .569 0 .773l-1.057 1.057z" />
                          </svg>          
                    </div>
                    <div class="flex flex-col pl-28">
                        <div class="flex flex-row gap-4 justify-between">
        
                            <p class="text-3xl uppercase font-semibold tracking-tighter text-right">
                                {{gains.name}}
                            </p>
                        </div>
                        <div class="flex flex-row gap-4 justify-between">
                            <p class="text-2xl uppercase font-thin tracking-widest">
                            </p>
        
                            <p [className]="(gains.money > 0 ? 'text-green-500' :'text-red-500')+' text-3xl uppercase font-semibold tracking-tighter text-right'">
                                {{gains.money}}
                                $
                            </p>
                        </div>
                    </div>
                    
                </div>
            }
            </div>
            <div class="px-8 xl:px-24 flex flex-col gap-8 mb-32">
              <app-options [filterService]="FilterService" [filtersOptions]="filtersOptions"  class="w-full"></app-options>
              
              <div>
                <h3>
                    Trabajos pendientes
                </h3>
                            <app-table  [dialogService]="dialogService" 
                    [filterTableService]="FilterService"  
                    [table]="tablePhoneRepairHistories" [actions]="actionsTable"></app-table> 
              </div>
              <div>
                <h3>
                  Accesorios
                </h3>
                <app-table [dialogService]="dialogService" 
                          [filterTableService]="FilterService"  
                          [table]="tableAccessoryHistories" [actions]="actionsTable"></app-table> 
              </div>
              <div>
                <h3>
                    Batterias
                </h3>
                            <app-table  [dialogService]="dialogService" 
                    [filterTableService]="FilterService"  
                    [table]="tableBatteryHistories" [actions]="actionsTable"></app-table> 
              </div>
              <div>
                <h3>
                     Telefonos
                 </h3>
                             <app-table  [dialogService]="dialogService" 
                     [filterTableService]="FilterService"  
                     [table]="tablePhoneHistories" [actions]="actionsTable"></app-table> 
              </div>
              <div>
                <h3>
                     Pantallas
                 </h3>
                             <app-table  [dialogService]="dialogService" 
                     [filterTableService]="FilterService"  
                     [table]="tableScreenHistories" [actions]="actionsTable"></app-table> 
              </div>
            </div>
      </div>
    </div>
  }
