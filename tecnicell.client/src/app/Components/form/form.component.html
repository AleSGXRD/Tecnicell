<div [className]="(formService.active == true? 'appeared' : 'disappeared') + ' background'" (click)="DesappearForm()">
    
</div>
<div [className]="(formService.active == true? 'appeared' : 'disappeared') + ' form z-40'">
    <app-button [color]="'gray'" [rounded]="roundedFull"  (click)="DesappearForm()">
        Ã—
    </app-button>
    <form (submit)="SendData()" [formGroup]="form" class="inputs mt-4">
        @for (input of inputs; track $index) {
            @if(input.type == "collapse"){
                <app-form-field-conditioner class="w-full" [formField]="input" [matcher]="matcher" [form]="form"></app-form-field-conditioner>
            }
            @else {
                <app-form-field class="w-full" [formField]="input" [matcher]="matcher" [form]="form"></app-form-field>
            }
        }
        <app-button [type]="'submit'" [color]="'blue'" class="w-[100%]" (click)="SendData()">
            Enviar
        </app-button>
    </form>
</div>
