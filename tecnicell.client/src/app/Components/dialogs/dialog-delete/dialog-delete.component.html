<div [className]="(dialogService.dialogDeleteActive == true? 'appeared' : 'disappeared') + ' background'">
    <div class="dialog">
        <div class="message">
            Estas seguro de que quieres continuar?
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M16 2a14 14 0 1 0 14 14A14 14 0 0 0 16 2m0 26a12 12 0 1 1 12-12a12 12 0 0 1-12 12"/><path fill="currentColor" d="M15 8h2v11h-2zm1 14a1.5 1.5 0 1 0 1.5 1.5A1.5 1.5 0 0 0 16 22"/></svg>
        </div>
        <div class="options">
            <app-button [color]="'red'" (click)="dialogService.ExecuteDeleteMethod()">Continuar</app-button>
            <app-button [color]="'gray'" (click)="back()">Volver</app-button>
        </div>
    </div>
</div>
